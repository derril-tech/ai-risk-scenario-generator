apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-risk-ingress
  namespace: ai-risk-generator
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.ai-risk-generator.com
    - workers.ai-risk-generator.com
    secretName: ai-risk-tls
  rules:
  - host: api.ai-risk-generator.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-risk-backend-service
            port:
              number: 80
  - host: workers.ai-risk-generator.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-risk-workers-service
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-risk-network-policy
  namespace: ai-risk-generator
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  - from:
    - podSelector: {}
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  - to:
    - podSelector: {}
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
